		<script lang="JavaScript">


			function calculate() {

				var start_lvl, end_lvl, prices;



				$('#price').val("0");



				prices = {"24":0,"23":0,"22":0,"21":0,"20":1,"19":2,"18":2,"17":2,"16":2,"15":2,"14":3,"13":3,"12":3,"11":3,"10":3,"9":5,"8":5,"7":5,"6":5,"5":5,"4":12,"3":12,"2":12,"1":15,"0":20};





				start_lvl = parseInt ($("select[name=start_level]").val());

				end_lvl = parseInt ($("select[name=end_level]").val());	







				if (start_lvl <= end_lvl) {  

				  end_lvl = start_lvl-1;

				  $("select[name=end_level]").val(end_lvl);

				}



				  $("select[name=end_level] option").each(function(indx){

					if ( $(this).val()>=start_lvl) {

						$(this).prop("disabled", true);

					} else {

						$(this).prop("disabled", false);

					}

				   });



				

				$('#l_start_image').attr('src', start_lvl + ".png");

				$('#l_end_image').attr('src', end_lvl + ".png");



				var price = 0;



				for (var x=start_lvl-1; x>=end_lvl; x--) {

				   price+=prices[x];

				}





				if (price) {

					price = Math.ceil(price);

					$('#price').val(price);

				}

			}



			$(document).ready(function() {

				$('#start_lvl').change(function() {

					calculate();

				});

				$('#end_lvl').change(function() {

					calculate();

				});

			

				calculate();

			});



		</script>
